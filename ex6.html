<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="Notebook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        var cartlist = document.getElementById("shopList");
        var dropdown = document.getElementById("select_item");
        dropdown.addEventListener("change", addList);
        function addList(){
            var item = this.value;
            if (item){
                var li = document.createElement("li");
                var node = document.createTextNode(item);
                li.append(node);
                cartlist.append(li);
            }
        }
    </script>

    

    </body>
</html>
